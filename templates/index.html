{% extends "base.html" %}
{% block content %}
    <form action="/add" method="POST" class="input-group mb-3">
        <input type="text" name="content" class="form-control" placeholder="Enter a task">
        <button class="btn btn-primary" type="submit">Add Task</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ task.content }}</span>
            <div>
                <a href="/update/{{ task.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
